<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <header class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link" aria-label="Accueil Amazon">
          <img
            class="amazon-logo"
            src="images/amazon-logo-white.png"
            alt="Amazon logo"
          />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
            alt="Amazon logo mobile"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input
          class="search-bar"
          type="text"
          placeholder="Search"
          aria-label="Barre de recherche"
        />

        <button class="search-button" aria-label="Rechercher">
          <img
            class="search-icon"
            src="images/icons/search-icon.png"
            alt="Icône recherche"
          />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a
          class="orders-link header-link"
          href="orders.html"
          aria-label="Retours et Commandes"
        >
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a
          class="cart-link header-link"
          href="checkout.html"
          aria-label="Panier"
        >
          <img
            class="cart-icon"
            src="images/icons/cart-icon.png"
            alt="Icône panier"
          />
          <div class="cart-quantity" aria-label="Quantité dans le panier">
            3
          </div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="products-grid" role="grid">
        <div class="product-container" role="gridcell">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/products/athletic-cotton-socks-6-pairs.jpg"
              alt="Chaussettes athlétiques noires et grises"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-45.png"
              alt="4.5 étoiles sur 5"
            />
            <div class="product-rating-count link-primary">87</div>
          </div>

          <div class="product-price" aria-label="Prix: 10.90 dollars">
            $10.90
          </div>

          <div class="product-quantity-container">
            <select aria-label="Sélectionner la quantité">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart" aria-live="polite">
            <img src="images/icons/checkmark.png" alt="Symbole validé" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>

        <div class="product-container" role="gridcell">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/products/intermediate-composite-basketball.jpg"
              alt="Basketball intermédiaire"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Intermediate Size Basketball
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-40.png"
              alt="4 étoiles sur 5"
            />
            <div class="product-rating-count link-primary">127</div>
          </div>

          <div class="product-price" aria-label="Prix: 20.95 dollars">
            $20.95
          </div>

          <div class="product-quantity-container">
            <select aria-label="Sélectionner la quantité">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart" aria-live="polite">
            <img src="images/icons/checkmark.png" alt="Symbole validé" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>

        <div class="product-container" role="gridcell">
          <div class="product-image-container">
            <img
              class="product-image"
              src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg"
              alt="T-shirt en coton pour adultes - 2 pack"
            />
          </div>

          <div class="product-name limit-text-to-2-lines">
            Adults Plain Cotton T-Shirt - 2 Pack
          </div>

          <div class="product-rating-container">
            <img
              class="product-rating-stars"
              src="images/ratings/rating-45.png"
              alt="4.5 étoiles sur 5"
            />
            <div class="product-rating-count link-primary">56</div>
          </div>

          <div class="product-price" aria-label="Prix: 7.99 dollars">$7.99</div>

          <div class="product-quantity-container">
            <select aria-label="Sélectionner la quantité">
              <option selected value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <div class="product-spacer"></div>

          <div class="added-to-cart" aria-live="polite">
            <img src="images/icons/checkmark.png" alt="Symbole validé" />
            Added
          </div>

          <button class="add-to-cart-button button-primary">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
